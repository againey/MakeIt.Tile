<svg viewBox="-100.0 -120.0 800.0 400.0" xmlns="http://www.w3.org/2000/svg">
	<style>
		svg
		{
			width: 800px;
			height: 400px;
		}
		
		polygon.hexagon
		{
			stroke: black;
			stroke-width: 2px;
			stroke-linejoin: miter;
			fill: #DDD;
		}
		
		line.axis
		{
			stroke-width: 4px;
			stroke-linecap: round;
			fill: none;
		}
		
		line.first
		{
			stroke: #F00;
		}
		
		line.second
		{
			stroke: #0C0;
		}
		
		line.third
		{
			stroke: #06F;
		}
		
		ellipse.point
		{
			stroke: black;
			stroke-width: 1px;
		}
		
		ellipse.center
		{
			fill: #888;
		}
		
		ellipse.first
		{
			fill: #F88;
		}
		
		ellipse.second
		{
			fill: #8C8;
		}
		
		ellipse.third
		{
			fill: #8AF;
		}
		
		text.axis
		{
			font-family: Tahoma, sans-serif;
			font-size: 18px;
			text-anchor: middle;
			dominant-baseline: central;
		}
		
		text.first
		{
			fill: #800;
		}
		
		text.second
		{
			fill: #060;
		}
		
		text.third
		{
			fill: #00A;
		}
	</style>

	<g transform="">
		<g transform="translate(0 0)">
			<polygon class="hexagon" points="0.0,100.0 86.6,50.0 86.6,-50.0 0.0,-100.0 -86.6,-50.0 -86.6,50.0" />
			<line class="axis first" x1="0.0" y1="0.0" x2="86.6" y2="0.0" />
			<line class="axis second" x1="0.0" y1="0.0" x2="0.0" y2="-100.0" />
			<line class="axis third" x1="0.0" y1="0.0" x2="86.6" y2="-50.0" />
			<ellipse class="point center" cx="0.0" cy="0.0" rx="4.0" ry="4.0" />
			<ellipse class="point first" cx="86.6" cy="0.0" rx="4.0" ry="4.0" />
			<ellipse class="point second" cx="0.0" cy="-100.0" rx="4.0" ry="4.0" />
			<ellipse class="point third" cx="86.6" cy="-50.0" rx="4.0" ry="4.0" />
			<text class="axis first" x="43.3" y="12.0">midpoint</text>
			<text class="axis second" x="0.0" y="0.0" transform="translate(-15.0 -50.0) rotate(-90)">major</text>
			<text class="axis third" x="0.0" y="0.0" transform="translate(43.3 -25.0) rotate(-30) translate(0.0, -15.0)">minor</text>
		</g>

		<g transform="translate(200 0)">
			<polygon class="hexagon" points="100.0,0.0 50.0,86.6 -50.0,86.6 -100.0,0.0 -50.0,-86.6 50.0,-86.6" />
			<line class="axis first" x1="0.0" y1="0.0" x2="100.0" y2="0.0" />
			<line class="axis second" x1="0.0" y1="0.0" x2="0.0" y2="-86.6" />
			<line class="axis third" x1="0.0" y1="0.0" x2="50.0" y2="-86.6" />
			<ellipse class="point center" cx="0.0" cy="0.0" rx="4.0" ry="4.0" />
			<ellipse class="point first" cx="100.0" cy="0.0" rx="4.0" ry="4.0" />
			<ellipse class="point second" cx="0.0" cy="-86.6" rx="4.0" ry="4.0" />
			<ellipse class="point third" cx="50.0" cy="-86.6" rx="4.0" ry="4.0" />
			<text class="axis first" x="50.0" y="12.0">major</text>
			<text class="axis second" x="0.0" y="0.0" transform="translate(-15.0 -43.3) rotate(-90)">midpoint</text>
			<text class="axis third" x="0.0" y="0.0" transform="translate(25.0 -43.3) rotate(-60) translate(0.0, 10.0)">minor</text>
		</g>

		<g transform="translate(400 0)">
			<polygon class="hexagon" points="-10.0,100.0 70.0,70.0 90.0,-20.0 10.0,-100.0 -70.0,-70.0 -90.0,20.0" />
			<line class="axis first" x1="0.0" y1="0.0" x2="80.0" y2="25.0" />
			<line class="axis second" x1="0.0" y1="0.0" x2="10.0" y2="-100.0" />
			<line class="axis third" x1="0.0" y1="0.0" x2="90.0" y2="-20.0" />
			<ellipse class="point center" cx="0.0" cy="0.0" rx="4.0" ry="4.0" />
			<ellipse class="point first" cx="80.0" cy="25.0" rx="4.0" ry="4.0" />
			<ellipse class="point second" cx="10.0" cy="-100.0" rx="4.0" ry="4.0" />
			<ellipse class="point third" cx="90.0" cy="-20.0" rx="4.0" ry="4.0" />
			<text class="axis first" x="0.0" y="0.0" transform="translate(40.0 12.5) rotate(17) translate(0.0, 12.0)">midpoint</text>
			<text class="axis second" x="0.0" y="0.0" transform="translate(5.0 -50.0) rotate(-85) translate(0.0, -15.0)">major</text>
			<text class="axis third" x="0.0" y="0.0" transform="translate(45.0 -10.0) rotate(-12) translate(0.0, -15.0)">minor</text>
		</g>
		
		<g transform="translate(600 0)">
			<polygon class="hexagon" points="0.0,86.6 86.6,43.3 86.6,-43.3 0.0,-86.6 -86.6,-43.3 -86.6,43.3" />
			<line class="axis first" x1="0.0" y1="0.0" x2="86.6" y2="0.0" />
			<line class="axis second" x1="0.0" y1="0.0" x2="0.0" y2="-86.6" />
			<line class="axis third" x1="0.0" y1="0.0" x2="-86.6" y2="-43.3" />
			<ellipse class="point center" cx="0.0" cy="0.0" rx="4.0" ry="4.0" />
			<ellipse class="point first" cx="86.6" cy="0.0" rx="4.0" ry="4.0" />
			<ellipse class="point second" cx="0.0" cy="-86.6" rx="4.0" ry="4.0" />
			<ellipse class="point third" cx="-86.6" cy="-43.3" rx="4.0" ry="4.0" />
			<text class="axis first" x="43.3" y="12.0">midpoint</text>
			<text class="axis second" x="0.0" y="0.0" transform="translate(0.0 -43.3) rotate(-90) translate(0.0, 12.0)">major</text>
			<text class="axis third" x="0.0" y="0.0" transform="translate(-43.3 -21.7) rotate(26) translate(0.0, -15.0)">minor</text>
		</g>
	</g>
</svg>
